# log
# 日志级别
#logging.level.root=info
#logging.file=logs/${spring.application.name}.log

# ehcache本地缓存配置文件路径(如果不指定文件路径，则文件名只能为ehcache.xml)
spring.cache.ehcache.config=classpath:ehcache.xml

# 大淘客开放平台API
dtk.api.appSecret=yourAppSecret
dtk.api.appKey=yourAppKey
dtk.api.host=https://openapi.dataoke.com/api
dtk.api.version=v1.0.1
# 淘宝客开放平台API
taobao.tbk.api.url=http://gw.api.taobao.com/router/rest
taobao.tbk.api.appKey=yourAppKey
taobao.tbk.api.appSecret=yourAppSecret
taobao.tbk.api.adzoneId=yourAdzoneId
taobao.tbk.api.pid=yourPid
# 京东开发平台CPS API
jd.cps.api.url=https://router.jd.com/api
jd.cps.api.appKey=yourAppKey
jd.cps.api.appSecret=yourAppSecret
jd.cps.api.pid=yourPid

# DataSource(注意：需要在依赖该子模块的工程中包含以下数据库配置信息，否则报配置文件找不到错误)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.199.99:3306/xiaomaigoucmsdb?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root